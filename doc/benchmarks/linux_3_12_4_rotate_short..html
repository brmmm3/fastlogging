<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 8.7476, 1.2821, 1.6792, 1.2293, 1.2906, 1.0688],
          ['INFO', 10.0376, 1.2165, 1.5288, 1.1265, 1.2007, 0.8745],
          ['WARNING', 9.7886, 1.0703, 1.3210, 1.0860, 1.1351, 0.7464],
          ['ERROR', 8.5753, 1.0565, 1.1770, 1.0091, 1.0640, 0.6098],
          ['FATAL', 3.8095, 0.9031, 1.0091, 0.9152, 1.0054, 0.4163]
        ]);

        var options = {
          chart: {
            title: 'Rotating log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
