<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 0.8727, 1.0695, 0.9234, 0.9580, 0.9894, 0.8329],
          ['INFO', 0.7348, 1.0346, 0.9027, 1.0538, 1.0311, 0.7021],
          ['WARNING', 0.5741, 0.9237, 0.8145, 0.8744, 0.9338, 0.5906],
          ['ERROR', 0.4513, 1.0815, 0.8029, 0.8844, 0.9719, 0.4803],
          ['FATAL', 0.2083, 0.7721, 0.7041, 0.7757, 0.8523, 0.3351]
        ]);

        var options = {
          chart: {
            title: 'No log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
