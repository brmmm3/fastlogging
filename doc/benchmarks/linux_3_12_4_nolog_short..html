<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 0.9171, 1.1696, 0.9847, 1.0878, 1.0894, 0.9158],
          ['INFO', 0.7594, 1.0731, 0.9446, 0.9961, 1.0408, 0.8025],
          ['WARNING', 0.6076, 1.0860, 0.8549, 0.9594, 1.0128, 0.6434],
          ['ERROR', 0.4306, 0.8942, 0.8161, 0.9081, 1.0092, 0.5725],
          ['FATAL', 0.2240, 0.8323, 0.8079, 0.8879, 0.9443, 0.4088]
        ]);

        var options = {
          chart: {
            title: 'No log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
