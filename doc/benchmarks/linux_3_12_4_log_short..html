<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 3.3662, 1.5083, 1.4794, 1.3344, 1.3717, 1.1482],
          ['INFO', 3.6541, 1.2774, 1.3666, 1.2591, 1.3169, 0.9991],
          ['WARNING', 3.5998, 1.1604, 1.2027, 1.1583, 1.2186, 0.7868],
          ['ERROR', 3.2780, 1.0241, 1.0874, 1.0520, 1.1557, 0.6368],
          ['FATAL', 1.2876, 0.9267, 0.9704, 0.9326, 1.0181, 0.4313]
        ]);

        var options = {
          chart: {
            title: 'Log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
