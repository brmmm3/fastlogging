<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 0.9372, 0.4550, 0.4699, 0.4109, 0.4158, 0.3563],
          ['INFO', 0.7771, 0.4011, 0.4204, 0.3694, 0.3595, 0.3102],
          ['WARNING', 0.6284, 0.3487, 0.3678, 0.3103, 0.3080, 0.2490],
          ['ERROR', 0.4657, 0.3024, 0.3064, 0.2555, 0.2531, 0.1920],
          ['FATAL', 0.2216, 0.2371, 0.2288, 0.1990, 0.1997, 0.1320]
        ]);

        var options = {
          chart: {
            title: 'No log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
