<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 8.2575, 1.2007, 1.5163, 1.1125, 1.1152, 0.9186],
          ['INFO', 9.2018, 1.0956, 1.3960, 1.0450, 1.0593, 0.7799],
          ['WARNING', 9.1308, 1.0054, 1.2179, 0.9717, 1.0120, 0.6447],
          ['ERROR', 7.9243, 0.9068, 1.0960, 0.9029, 0.9508, 0.5080],
          ['FATAL', 3.6237, 0.8058, 0.8687, 0.8167, 0.8947, 0.3413]
        ]);

        var options = {
          chart: {
            title: 'Rotating log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
