<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 12.7036, 0.6744, 0.8688, 0.5875, 0.5944, 0.5189],
          ['INFO', 12.5182, 0.5904, 0.6808, 0.5145, 0.5184, 0.4458],
          ['WARNING', 10.9090, 0.4883, 0.5955, 0.4251, 0.4232, 0.3406],
          ['ERROR', 8.7792, 0.3858, 0.4524, 0.3414, 0.3428, 0.2496],
          ['FATAL', 4.0540, 0.3098, 0.3486, 0.2558, 0.2645, 0.1553]
        ]);

        var options = {
          chart: {
            title: 'Log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
