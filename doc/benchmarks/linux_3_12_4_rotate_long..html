<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 21.1658, 1.3093, 1.6662, 1.2410, 1.2621, 1.0408],
          ['INFO', 21.5418, 1.1893, 1.4925, 1.2028, 1.1898, 0.8870],
          ['WARNING', 20.1336, 1.0753, 1.3050, 1.0712, 1.0920, 0.7213],
          ['ERROR', 16.8111, 0.9705, 1.1751, 1.0167, 1.0559, 0.5791],
          ['FATAL', 7.6135, 0.8728, 0.9449, 0.9121, 1.0723, 0.4102]
        ]);

        var options = {
          chart: {
            title: 'Rotating log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
