<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 16.5092, 1.4936, 1.5935, 1.5067, 1.5492, 1.2479],
          ['INFO', 15.5556, 1.3170, 1.3813, 1.3235, 1.3489, 1.0467],
          ['WARNING', 13.9671, 1.1797, 1.2596, 1.2473, 1.2711, 0.8133],
          ['ERROR', 11.5037, 1.1494, 1.0714, 1.0783, 1.1376, 0.6356],
          ['FATAL', 4.9628, 0.9102, 0.9302, 0.9626, 1.0521, 0.4326]
        ]);

        var options = {
          chart: {
            title: 'Log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
