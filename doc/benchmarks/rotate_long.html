<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 20.5180, 1.2544, 1.5638, 1.1782, 1.2411, 0.9992],
          ['INFO', 21.3607, 1.1274, 1.5032, 1.0446, 1.0634, 0.7891],
          ['WARNING', 19.3835, 1.0340, 1.2728, 0.9919, 1.0329, 0.6396],
          ['ERROR', 15.3743, 0.9332, 1.0868, 0.8998, 0.9723, 0.5157],
          ['FATAL', 7.1045, 0.8191, 0.9291, 0.8221, 0.9050, 0.3509]
        ]);

        var options = {
          chart: {
            title: 'Rotating log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
