<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 3.0840, 1.3350, 1.3693, 1.2389, 1.2365, 1.0286],
          ['INFO', 3.4875, 1.2087, 1.2531, 1.1547, 1.2373, 0.8724],
          ['WARNING', 3.4311, 1.0945, 1.1290, 1.0490, 1.1080, 0.7145],
          ['ERROR', 3.0263, 0.9977, 0.9999, 0.9543, 1.0137, 0.5457],
          ['FATAL', 1.1704, 0.8726, 0.8522, 0.8671, 0.9367, 0.3597]
        ]);

        var options = {
          chart: {
            title: 'Log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
