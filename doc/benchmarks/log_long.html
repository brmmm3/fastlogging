<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 15.2860, 1.3688, 1.4340, 1.2794, 1.2938, 1.0477],
          ['INFO', 14.6639, 1.2509, 1.2922, 1.1628, 1.1787, 0.9563],
          ['WARNING', 13.2227, 1.1946, 1.2116, 1.1111, 1.1060, 0.7200],
          ['ERROR', 10.9286, 0.9796, 1.0198, 0.9782, 1.0168, 0.5523],
          ['FATAL', 4.8281, 0.8770, 0.9059, 1.0931, 0.9777, 0.3804]
        ]);

        var options = {
          chart: {
            title: 'Log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
