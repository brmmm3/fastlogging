<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 7.2755, 0.5683, 0.9662, 0.5330, 0.5114, 0.4483],
          ['INFO', 8.4289, 0.4975, 0.7896, 0.4612, 0.4409, 0.3667],
          ['WARNING', 7.4062, 0.4281, 0.6391, 0.3840, 0.3946, 0.3029],
          ['ERROR', 6.4829, 0.3531, 0.5528, 0.3728, 0.3174, 0.2770],
          ['FATAL', 3.1606, 0.2726, 0.3733, 0.2293, 0.2280, 0.1450]
        ]);

        var options = {
          chart: {
            title: 'Rotating log file short',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
