<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 11.1686, 0.4503, 0.4828, 0.4621, 0.4158, 0.3604],
          ['INFO', 10.6073, 0.3919, 0.4126, 0.3627, 0.3637, 0.3168],
          ['WARNING', 8.8629, 0.3421, 0.3511, 0.3047, 0.3162, 0.2487],
          ['ERROR', 7.1702, 0.3109, 0.3300, 0.2974, 0.2582, 0.1922],
          ['FATAL', 3.1237, 0.2474, 0.2686, 0.2058, 0.2096, 0.1382]
        ]);

        var options = {
          chart: {
            title: 'No log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
