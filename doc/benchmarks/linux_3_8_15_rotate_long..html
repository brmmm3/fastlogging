<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 18.0984, 0.6252, 0.9965, 0.5561, 0.6058, 0.4736],
          ['INFO', 19.4518, 0.5365, 0.8422, 0.5285, 0.4569, 0.3829],
          ['WARNING', 16.1209, 0.4211, 0.7060, 0.3796, 0.3781, 0.3014],
          ['ERROR', 13.0892, 0.3434, 0.5212, 0.3321, 0.3142, 0.2272],
          ['FATAL', 6.1487, 0.2924, 0.3655, 0.2319, 0.2456, 0.1458]
        ]);

        var options = {
          chart: {
            title: 'Rotating log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
