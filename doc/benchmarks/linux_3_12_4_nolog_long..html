<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 14.5862, 1.1234, 0.9981, 1.0967, 1.0824, 0.9124],
          ['INFO', 13.4343, 1.0660, 0.8940, 1.0437, 1.0378, 0.7688],
          ['WARNING', 11.6609, 0.9857, 0.8571, 0.9782, 0.9999, 0.6506],
          ['ERROR', 9.2000, 0.8987, 0.8075, 0.9097, 0.9894, 0.5324],
          ['FATAL', 4.0560, 0.8531, 0.7384, 0.8770, 0.9322, 0.3851]
        ]);

        var options = {
          chart: {
            title: 'No log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
