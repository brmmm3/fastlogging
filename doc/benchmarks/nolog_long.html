<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 13.6621, 1.0685, 0.9273, 0.9680, 0.9695, 0.8087],
          ['INFO', 12.5634, 0.9902, 0.8620, 0.9198, 0.9542, 0.6903],
          ['WARNING', 10.8204, 0.9650, 0.8163, 0.8883, 0.9370, 0.5956],
          ['ERROR', 9.0229, 0.8567, 0.7692, 0.8396, 0.9308, 0.4701],
          ['FATAL', 3.9163, 0.8285, 0.7304, 0.7798, 0.8829, 0.3356]
        ]);

        var options = {
          chart: {
            title: 'No log file long',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
